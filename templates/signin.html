{% extends "main.html" %}
{% load static %}
{% block content %}
<style>
    * {
        font-family: Poppins;
        margin: 0;
    }
    
    body {
        margin: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #282828;
    }
    
    .logo {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: max-content;
        min-width: 130px;
    }
    
    .logo img {
        width: 35px;
    }
    
    .logo span {
        font-size: 15px;
        font-weight: bold;
    }
    
    .container {
        background-color: #4f6dcf;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 90%;
        margin: auto;
        max-width: 900px;
        height: max-content;
        padding: 40px;
        border-radius: 25px;
        color: white;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: end;
        margin-top: 40px;
    }
    input {
        height: 40px;
        border: 1px solid #282828;
        padding-left: 10px;
        outline: none;
        margin-top: 10px;
        width: 300px;
        border-radius: 7px;
    }
    
    .buttons {
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: end;
        padding: 30px 10px 10px 10px;
    }
    
    .buttons a{
        font-size: 13px;
    }
    
    button {
        cursor: pointer;
        background: #282828;
        border: none;
        color: #D9D9D9;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 13px;
        transition: .3s;
    }
    
    button:hover {
        transform: translateY(-3px);
    }
    
    a {
        text-decoration: none;
        color: #f3f4f8;
        padding: 10px 20px;
        border-radius: 20px;
        transition: .3s;
    }
    
    a:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-3px);
    }
    .text {
        padding: 50px 0;
    }
    .text span {
        font-size: 40px;
        font-weight: bold;
    }
    
    label {
        display: none;
    }
    
    .helptext {
        display: none;
    }

    h1 {
        text-align: right;
    }
    
    @media (max-width : 600px) {
        form {
            margin-top: 0px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="logo">
            <img src="{% static "img/logo.png" %}" alt="">
            <span>docFinder</span>
        </div>
        <div class="text">
            <span>Sign in</span>
            <p>to docFinder</p>
        </div>
    </div>
    <div class="form">
        <form action="" method="post">
            {% if messages %}
                {% for message in messages %}
                    <span>{{ message }}</span>
                {% endfor %}
            {% endif %}
            <h1>Info.</h1>
            {% csrf_token %}
            {{ form }}
            <div class="buttons">
                <a href="{% url "docsignup" %}">Doctor?</a>
                <a href="{% url "patsignup" %}">Patient?</a>
                <button>Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
{% endblock content %}
